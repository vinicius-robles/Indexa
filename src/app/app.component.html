<app-container>
  <app-cabecalho></app-cabecalho>

  <div *ngFor="let letra of alfabeto; trackBy: trackByFn">
    <app-separador>
      {{ letra }}
    </app-separador>
    <div
      *ngFor="
        let contato of filtrarContatosPorLetraInicial(letra);
        trackBy: trackByFn
      "
    >
      <app-contato
        [nome]="contato.nome"
        [telefone]="contato.telefone"
      ></app-contato>
    </div>
  </div>
</app-container>
